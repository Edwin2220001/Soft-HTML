<!DOCTYPE html>

<head>

    <title>rowspan</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{

        }

    <tr>
        <td></td>

    </tr>
    <tr>
        <td></td>

    </tr>

</table>


</body>


</html>
