<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="" >
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
        }
        table{
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name </th>
            <td>john</td> 
        </tr>

        
        <tr>
            <th>Age </th>
            <td>john</td> 
        </tr>
        
        <tr>
            <th>Place</th>
            <td>kozhikode</td> 
        </tr>
    </table>


</body>
</html>
