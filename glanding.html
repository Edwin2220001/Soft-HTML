<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Clone</title>
    
    <!-- Bootstrap CSS and Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: white;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar adjustments */
        nav {
            margin-bottom: 50px;
        }

        /* Google logo style */
        h1 ttzz {
            font-size: 72px;
            font-weight: bold;
            color: #4285F4;
        }
        ttzz span {
            color: #DB4437;
        }

        /* Centered search bar container */
        .search-container {
            margin: 0 auto;
            max-width: 600px;
        }

        .search-box {
            width: 100%;
            padding: 10px 15px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 1px 8px rgba(32, 33, 36, 0.42);
        }

        /* Buttons under search bar */
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 14px;
            padding: 10px 20px;
            border: 1px solid #dfe1e5;
            background-color: #f8f9fa;
            color: #5f6368;
            margin: 0 6px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #f1f3f4;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px 0;
        }

        .footer a {
            color: #5f6368;
            font-size: 14px;
            text-decoration: none;
            margin: 0 15px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar with back, forward, and home icons -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="navbar-header d-flex">
                <a class="nav-link mx-3" href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a>
                <a class="nav-link mx-3" href="javascript:history.forward()"><i class="fas fa-arrow-right"></i></a>
                <a class="nav-link mx-3" href="/"><i class="fas fa-home"></i></a>
            </ul>
        </div>
    </nav>    


    <h1>
        <ttzz>
            G<span>o</span><span style="color:#F4B400;">o</span><span style="color:#0F9D58;">g</span><span>l</span><span style="color:#F4B400;">e</span>
        </ttzz>
    </h1>


    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search Google or type a URL">
    </div>


    <div class="buttons">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
    </div>


</body>
</html>
